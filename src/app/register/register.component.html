<div class="registration-form">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <!-- <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required [(ngModel)]="fullName"> -->
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required [(ngModel)]="fullName" autocomplete="name">

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" required [(ngModel)]="businessName">
    </div>
    <div class="form-group">
      <label for="businessDescription">Business Description</label>
      <input type="text" id="businessDescription" name="businessDescription" placeholder="Enter your business description" required [(ngModel)]="businessDescription">
    </div>
    <button type="button" (click)="onRegister()">Register</button>
  </form>
</div>
