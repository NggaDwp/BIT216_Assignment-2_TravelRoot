<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required [(ngModel)]="password" required autocomplete="current-password">
        </div>
        <button type="button" (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>  
  <router-outlet></router-outlet>
