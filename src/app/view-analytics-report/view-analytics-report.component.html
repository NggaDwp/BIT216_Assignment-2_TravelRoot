<h1 style="margin-top: 20px; margin-bottom: 10px;">Analytical Report</h1>

<div class="row">
  <!-- Sales Reports Dropdown -->
  <div class="col-md-6">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Sales Reports
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let option of analyticsOptions">
          <a class="dropdown-item" href="#" (click)="displayGraph(option, selectedYear)">
            {{ option }} Sales Report
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Year Selection Dropdown -->
  <div class="col-md-6">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Select Year: {{ selectedYear }}
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let year of years">
          <a class="dropdown-item" href="#" (click)="selectedYear = year; displayGraph('Monthly', year)">
            {{ year }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div>
  <canvas #chartCanvas width="800" height="400"></canvas>
</div>

<div style="margin-top: 50px; text-align: center;">
  <button type="button" class="btn btn-primary btn-lg" style="margin-right: 10px;" (click)="downloadSampleFile()">Download</button>
  <button type="button" class="btn btn-primary btn-lg" (click)="openEmailModal()">Send to Email</button>
</div>

<!-- Email Modal -->
<div class="modal" tabindex="-1" role="dialog" id="emailModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Send Report via Email</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeEmailModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipientEmail">Recipient's Email</label>
            <input type="email" class="form-control" id="recipientEmail" placeholder="Enter email" [(ngModel)]="recipientEmail">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeEmailModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="sendEmail()">Send</button>
      </div>
    </div>
  </div>
</div>
